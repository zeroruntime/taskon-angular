<div class="fixed inset-0 flex items-center justify-center z-50">
      <div class="absolute inset-0 bg-black/50 backdrop-blur-lg"></div>

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <h3 class="text-xl font-semibold mb-4">Create New Task</h3>

    <form >
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Title</label>
        <input [(ngModel)]="taskObj.title"
          name="title"
          type="text"
          required
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea [(ngModel)]="taskObj.description"
          name="description"
          rows="3"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
        ></textarea>

        {{taskObj.id}}
      </div>

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition"
        >
          Cancel
        </button>

        @if (!taskObj.id) {
                  <button
          type="submit"
          (click)="addTask()"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        >
          Save Task
        </button>
        }
        @else {
                  <button
          type="submit"
          (click)="updateTask()"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        >
          Update Task
        </button>
        }

      </div>
    </form>
  </div>
</div>
